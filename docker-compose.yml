version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: chattalk-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      # Database
      - DATABASE_URL=sqlite:///./chattalk.db
      # API Keys (override with your own in .env)
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Email (optional)
      - SMTP_EMAIL=${SMTP_EMAIL:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      # Google Sheets (optional)
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON:-}
    volumes:
      - ./memory:/app/memory
      - ./backend/memory:/app/backend/memory
      - ./backend/voice_samples:/app/backend/voice_samples
      - ./config:/app/config
      - db-data:/app/data
    networks:
      - chattalk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: chattalk-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - chattalk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  chattalk-network:
    driver: bridge

volumes:
  db-data:
    driver: local
